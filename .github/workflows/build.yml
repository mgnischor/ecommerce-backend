name: Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                configuration: [Debug, Release]

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.0.x

            - name: Restore dependencies
              run: dotnet restore ECommerce.sln

            - name: Build
              run: dotnet build ECommerce.sln --configuration ${{ matrix.configuration }} --no-restore

            - name: Test
              run: dotnet test ECommerce.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

            - name: Code Coverage Report
              uses: irongut/CodeCoverageSummary@v1.3.0
              with:
                  filename: coverage/**/coverage.cobertura.xml
                  badge: true
                  fail_below_min: false
                  format: markdown
                  hide_branch_rate: false
                  hide_complexity: true
                  indicators: true
                  output: both
                  thresholds: "60 80"

            - name: Add Coverage PR Comment
              uses: marocchino/sticky-pull-request-comment@v2
              if: github.event_name == 'pull_request'
              with:
                  recreate: true
                  path: code-coverage-results.md

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report-${{ matrix.configuration }}
                  path: coverage/
                  retention-days: 7

            - name: Publish
              run: dotnet publish ECommerce.sln --configuration ${{ matrix.configuration }} --no-build --output ./publish/${{ matrix.configuration }}

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.configuration }}
                  path: ./publish/${{ matrix.configuration }}
                  retention-days: 7
