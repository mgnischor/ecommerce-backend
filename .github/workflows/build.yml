name: Build

on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main", "develop"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                configuration: [Debug, Release]

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.0.x
                  cache: true
                  cache-dependency-path: "**/packages.lock.json"

            - name: Restore dependencies
              run: dotnet restore ECommerce.sln

            - name: Verify formatting
              if: matrix.configuration == 'Debug'
              run: dotnet format --verify-no-changes --verbosity diagnostic

            - name: Build
              run: dotnet build ECommerce.sln --configuration ${{ matrix.configuration }} --no-restore

            - name: Test
              run: dotnet test ECommerce.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report-${{ matrix.configuration }}
                  path: coverage/
                  retention-days: 7

            - name: Publish
              run: dotnet publish ECommerce.sln --configuration ${{ matrix.configuration }} --no-build --output ./publish/${{ matrix.configuration }}

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.configuration }}
                  path: ./publish/${{ matrix.configuration }}
                  retention-days: 7
